

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Products</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <a href="products/add" type="button" class="btn btn-sm btn-outline-secondary">Add Product</a>

      </div>
    </div>
  </div>

   <div class="mb-3">
    <label for="filterText" class="form-label">Search Product</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="search">
  </div>
  <div>
{{filterText}}
  </div>

   <div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <h2 *ngIf="dataLoaded==true">Product List</h2>
  <div class="table-responsive">

    <table *ngIf="dataLoaded==true"class="table table-striped table-sm">
      <thead >
        <tr >
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Summary</th>
          <th scope="col">Type</th>
          <th scope="col">Description</th>
          <th style="width:150px ;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let product of products | filterPipe:filterText"
        (mouseover)="selectedProduct=product.id"
        (mouseleave)="selectedProduct=0"
        [class.bg-info]="getSelected(product)">
          <td>{{product.id}}</td>
          <td>{{product.title}}</td>
          <td>{{product.summary}}</td>
          <td>{{product.type}}</td>
          <td>{{product.description}}</td>
          <div *ngIf="isAuthenticated()==true" class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button  (click)="deleteProduct(product)" type="button" class="btn btn-danger">Delete</button>
            <button (click)="update(product)" type="button" class="btn btn-success mx-2">Update</button>
          </div>
       </tbody>
    </table>
  </div>


</main>
