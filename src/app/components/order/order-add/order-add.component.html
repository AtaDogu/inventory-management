<main class="col-md-9 mt-5 ms-sm-auto col-lg-10 px-md-4">
  <div class="row g-7">
    <div class="col-md-5 mx-5 col-lg-8 order-md-last">
      <div class="content">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Add Order</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="orderAddForm">
                <div class="mb-3">
                  <label for="userId">UserId</label>
                  <div class="form-group">
                    <input type="number" id="userId" formControlName="userId" class="form-control"
                      placeholder="UserId" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="type">Type</label>
                  <div class="form-group">
                    <input type="number" id="type" formControlName="type" class="form-control" placeholder="Type" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="status">Status</label>
                  <div class="form-group">
                    <input type="number" id="status" formControlName="status" class="form-control"
                      placeholder="Status" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="subTotal">SubTotal</label>
                  <div class="form-group">
                    <input type="number" id="subTotal" formControlName="subTotal" class="form-control"
                      placeholder="SubTotal" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="itemDiscount">Item Discount</label>
                  <div class="form-group">
                    <input type="number" id="itemDiscount" formControlName="itemDiscount" class="form-control"
                      placeholder="Item Discount" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="tax">Tax</label>
                  <div class="form-group">
                    <input type="number" id="tax" formControlName="tax" class="form-control" placeholder="Tax" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="shipping">Shipping</label>
                  <div class="form-group">
                    <input type="number" id="shipping" formControlName="shipping" class="form-control"
                      placeholder="Shipping" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="total">Total</label>
                  <div class="form-group">
                    <input type="number" id="total" formControlName="total" class="form-control" placeholder="Total" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="promo">Promo</label>
                  <div class="form-group">
                    <input type="text" id="promo" formControlName="promo" class="form-control" placeholder="Promo" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="discount">Discount</label>
                  <div class="form-group">
                    <input type="number" id="discount" formControlName="discount" class="form-control"
                      placeholder="Discount" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="grandTotal">Grand Total</label>
                  <div class="form-group">
                    <input type="number" id="grandTotal" formControlName="grandTotal" class="form-control"
                      placeholder="Grand Total" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="description">Description</label>
                  <div class="form-group">
                    <input type="text" id="description" formControlName="description" class="form-control"
                      placeholder="Description" />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
