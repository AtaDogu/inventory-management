

<body class="text-center">

  <main class="form-signin w-100 m-auto col-md-9 mt-5 ms-sm-auto col-lg-10 px-md-4">
    <form [formGroup]="registerForm">

      <img class="mb-4" src="assets/img/coca_cola.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please Register</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
        <label for="floatingLastName">Last Name</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" (click)="register()" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 1892-2023</p>
    </form>
  </main>

    </body>
