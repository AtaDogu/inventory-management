<main class="col-md-9 mt-5 ms-sm-auto col-lg-10 px-md-4">
  <div class="row g-7">
    <div class="col-md-5 mx-5 col-lg-8 order-md-last">
      <div class="content">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Add Category</h5>
            </div>
            <div class="card-body">
              <form [formGroup]="categoryAddForm">
                <div class="mb-3">
                  <label for="parentId">Parent Id</label>
                  <div class="form-group">
                    <input type="number" id="parentId" formControlName="parentId" class="form-control" placeholder="Parent Id" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="title">Title</label>
                  <div class="form-group">
                    <input type="text" id="title" formControlName="title" class="form-control"
                      placeholder="Title" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="metaTitle">Meta Title</label>
                  <div class="form-group">
                    <input type="text" id="metaTitle" formControlName="metaTitle" class="form-control"
                      placeholder="Meta Title" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="slug">Slug</label>
                  <div class="form-group">
                    <input type="text" id="slug" formControlName="slug" class="form-control"
                      placeholder="Slug" />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="description">Description</label>
                  <div class="form-group">
                    <input type="text" id="description" formControlName="description" class="form-control"
                      placeholder="Description" />
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
